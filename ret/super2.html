// keeping this old code here because it looks so horrendously ugly
let curr = localStorage.superwaster_curr?Number(localStorage.superwaster_curr):Date.now();
let past = Date.now();
let dt = 0;
let t = localStorage.superwaster_t?Number(localStorage.superwaster_t):0;
let loops = 0;
function loop() {
	past = curr;
	curr = Date.now();
	dt = curr - past;
	t += dt;
	let seconds = t/1000;
	let milliseconds = Math.floor((seconds%1)*1000);
	document.getElementById("bignumber").innerHTML = Math.floor(seconds)+"<div style='font-size:20%'>."+(milliseconds+'')+"</div><br>";
	loops++;
	if (loops%60==0) {
		localStorage.superwaster_curr = curr;
		localStorage.superwaster_t = t;
	}
	window.requestAnimationFrame(loop);
}
